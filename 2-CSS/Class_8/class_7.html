<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(14, 1fr);

        /* row-gap: 10px; */
        /* column-gap: 10px; */
        gap: 10px;
        /* padding: 10px; */
      }

      .item {
        background-color: #4caf50;
        color: white;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="item item1">1</div>
      <div class="item item2">2</div>
      <div class="item item3">3</div>
      <div class="item item4">4</div>
      <div class="item item5">5</div>
      <!-- <div class="item item5">5</div> -->
      <div class="item item6">7</div>
      <div class="item item6">8</div>
      <div class="item item6">9</div>
      <div class="item item6">10</div>
      <div class="item item6">11</div>
      <div class="item item6">12</div>
      <div class="item item6">13</div>
      <div class="item item6">14</div>
    </div>
  </body>
</html>
