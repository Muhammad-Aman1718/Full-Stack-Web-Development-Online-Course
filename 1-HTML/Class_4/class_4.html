<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class 4</title>
  </head>
  <body>
    <h1>Class 4</h1>

    <!-- Table Structure -->

    <table border="3">
      <!-- Table with 3px border -->
      <tr>
        <!-- Table row -->
        <th>Heading 1</th>
        <!-- Table heading -->
        <th>Heading 2</th>
        <th>Heading 3</th>
      </tr>
      <tr>
        <td>Row 1, Cell 1</td>
        <!-- Table data cell -->
        <td>Row 1, Cell 2</td>
        <td>Row 1, Cell 3</td>
      </tr>
      <tr>
        <td>Row 2, Cell 1</td>
        <td>Row 2, Cell 2</td>
        <td>Row 2, Cell 3</td>
      </tr>
    </table>

    <div style="display: flex; flex-direction: column">
      <label for="name">Name:</label>
      <!-- Label for input field and for attribute is use to associate the label with the input field -->
      <input
        id="name"
        name="Name"
        type="text"
        placeholder="Enter your name :"
      />
      <!-- Input field for name -->
    </div>
    <br />

    <input type="password" placeholder="Enter your password :" /><br />
    <input type="tel" placeholder="Enter your tel :" /><br />
    <input type="number" placeholder="Enter your number :" /><br />
    <input type="button" placeholder="Enter your name :" /><br />
    <input type="checkbox" placeholder="Enter your name :" /><br />
    <input type="radio" placeholder="Enter your name :" /><br />
    <input type="radio" placeholder="Enter your name :" /><br />
    <input type="color" placeholder="Enter your name :" /><br />
    <input type="date" placeholder="Enter your name :" /><br />
    <input type="email" placeholder="Enter your name :" /><br />
    <input type="file" placeholder="Enter your name :" /><br />

    <label for=""> enter your feedback</label>
    <!-- Label for textarea -->
    <textarea name="" id=""></textarea>
    <!-- Textarea for user feedback -->
  </body>
</html>
